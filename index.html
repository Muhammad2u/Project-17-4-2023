<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centerDiv {
            position: absolute;
            margin: auto;
            top: 20%;
            left: 20%;
            width: 70%;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="centerDiv">
        <!-- <div class="mx-2 container d-flex flex-row">
            <label class="text-secondary" style="margin-right: 320px;">Year</label>
            <label class="text-secondary">Language</label>
        </div> -->
        <div class="container d-flex flex-row">
            <select class="form-select mx-2" onchange="onChange(this,'genres');" id="genre">
                <span class="d-block">
                    <p class="text-secondary" style="margin-right: 320px;">Genre</p>
                    <option selected value="all">Genre</option>
                </span>
            </select>
            <select class="form-select mx-2" onchange="onChange(this,'release_date');" id="year">
                <option selected value="all">Year</option>
            </select>
            <select class="form-select" id="lang" onchange="onChange(this,'original_language');">
                <option selected value="all">Language</option>
            </select>
        </div>
        <div class="container d-flex flex-row">
            <select class="form-select mt-2 mx-2 w-75" onchange="rankInput(this)" id="rating">
                <option selected>All</option>
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
            </select>
        </div>
        <div class="mt-5 container d-flex flex-row">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Movie</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
